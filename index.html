<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FAVICON -->
    <link rel="icon" sizes="16x16" href="img/favicon.jpg">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- J QUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- MY JS -->
    <script src="js/script.js"></script>
    <title>To-do list with vue</title>
  </head>

  <body>

  <section id="dannyVue">


    <header>

      <div class="container-flex padTop">
        <img :src="url" alt="logo-img">
      </div>

    </header>

    <main>

      <div class="container-flex padTop">
        <input v-model="newTodo" @keyup.enter="createNewToDo" type="text" id="dannyInput" required minlength="2" maxlength="50" size="50" placeholder="New to-do">
        <!-- V MODEL MAKES ME CREATE THE ELEMENT AT LINE  26 OF JS -->
        <button @click="createNewToDo" class="fas fa-times">Add to-do</button>
      </div>

      <div class="grey-container">
        <ul v-if="todos.length > 0">
          <li v-for="(todo, index) in todos">
            {{ todo }}
            <hr>
            <i @click="clickDeleteTodo(index)" class="pad-top fas fa-times"></i>
          </li>
        </ul>
        <h2 v-else>There is nothing to-do :-)</h2>
      </div>

    </main>

  </section>

  </body>
</html>
